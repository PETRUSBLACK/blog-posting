<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: #f7f2f2;
            padding: 0px 15px;
            padding-top: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tomi's Blog</h1>
    </div>
    {% for post in posts%}
    <div>
        <h4>{{post.title}}</h4>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body}}</p>
    </div>
    {% endfor %}

    
</body>
</html>
